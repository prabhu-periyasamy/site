<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product overview Webinar | Freshmarketer</title>
        <link rel="stylesheet" href="style.css">
        <script src="submit.js"></script>
        <!-- CRM tracking code -->
        <script src="//au.fw-cdn.com/20205132/109458.js" chat="false"></script>
</head>

<body>
<section class="fw-section">
        <div class="fw-col --form-col --center-align">
                <div class="form-tabs">
                        <button class="tab-btn" onclick="showBasicForm()">Basic</button>
                        <button class="tab-btn" onclick="showAllForm()">All</button>
                </div>

                <div id="basic-form" class="fw-webniar-form">
                        <h4 class="fw-mb30 fw-h4">Basic Form</h4>
                        <div class="fw-form-group">
                                <label>First Name<span class="require-symbol">*</span></label>
                                <input type="text" class="fw-input" placeholder="First Name" name="First Name" />
                        </div>
                        <div class="fw-form-group">
                                <label>Last Name<span class="require-symbol">*</span></label>
                                <input type="text" class="fw-input" placeholder="Last Name" name="Last Name" />
                        </div>
                        <div class="fw-form-group">
                                <label>Email<span class="require-symbol">*</span></label>
                                <input type="email" class="fw-input" placeholder="Email" name="Email" />
                        </div>
                        <input type="hidden" name="whatsapp" value="12345" />
                        <button class="fw-pri-btn" id="basic-submit-button" type="button" onclick="submitForm('basic-form')">Submit</button>
                </div>

                <div id="all-form" class="fw-webniar-form" style="display: none;">
                        <h4 class="fw-mb30 fw-h4">All Form</h4>
                        <!-- first name-->
                        <div class="fw-form-group">
                                <label>First Name<span class="require-symbol">*</span></label>
                                <input type="text" class="fw-input" placeholder="First Name" name="First Name" />
                        </div>
                        <!-- last name-->
                        <div class="fw-form-group">
                                <label>Last Name<span class="require-symbol">*</span></label>
                                <input type="text" class="fw-input" placeholder="Last Name" name="Last Name" />
                        </div>
                        <!-- email-->
                        <div class="fw-form-group">
                                <label>Email<span class="require-symbol">*</span></label>
                                <input type="email" class="fw-input" placeholder="Email" name="Email" />
                        </div>
                        <!-- number -->
                        <div class="fw-form-group">
                                <label>Phone number</label>
                                <input type="number" class="fw-input" placeholder="Number" name="Phone" />
                        </div>
                        <!-- date -->
                        <div class="fw-form-group">
                                <label for="birthday">Birthday</label>
                                <input type="date" class="fw-input" id="birthday" name="birthday" placeholder="birthday">
                        </div>
                        <!-- paragraph -->
                        <div class="fw-form-group">
                                <label>About you</label>
                                <textarea class="fw-input" name="about you"></textarea>
                        </div>
                        <!-- radio -->
                        <div class="fw-form-group">
                                <label>Send mail to you</label>
                                <div> <input type="radio" value="yes" name="send-mail"></span>Yes</div>
                                <div> <input type="radio" value="no" name="send-mail">No</div>
                        </div>
                        <!-- checkbox -->
                        <div class="fw-form-group">
                                <label>
                                        <input type="checkbox" placeholder="terms" name="terms" /></span>
                                        terms</label>
                        </div>
                        <!-- dropdown -->
                        <div class="fw-form-group">
                                <label>Gender</label>
                                <select class="fw-input" name="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                </select>
                        </div>
                        <!-- multiselect dropdown -->
                        <div class="fw-form-group">
                                <label for="cars">Cars</label>
                                <select class="fw-input" name="cars" id="cars" multiple>
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="opel">Opel</option>
                                        <option value="audi">Audi</option>
                                </select>
                                <br><br>
                        </div>
                        <input type="hidden" name="whatsapp" value="12345" />
                        <button class="fw-pri-btn" id="all-submit-button" type="button" onclick="submitForm('all-form')">Submit</button>
                </div>

        </div>
</section>
</body>

</html>
